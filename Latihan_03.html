<html>
  <head>
    <title>Object InnerHTML</title>
    <script language="JavaScript">
      function ubahInnerHTML() {
        document.getElementById("divContent").innerHTML = "Sesuatu";
      }
    </script>
  </head>
  <body>
    <div id="divContent">
      innerHTML adalah sebuah turunan dari object document.
    </div>
    <a href="#" onClick="ubahInnerHTML();">Ubah Content element DIV</a>
  </body>
</html>
